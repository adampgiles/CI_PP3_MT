{% extends "base.html" %}
{% block content %}
<!-- Register Form for user's to create an account -->
<div class="user-form-section">  

    <h2>Register</h2>

    <p>Register below to share your Tales with other Mini Tales users.</p>

    <form id="register-form" class="register-form" method="POST" action="{{ url_for( 'authentication.register') }}">       
        <!-- Username -->
        <label for="register-username">Username</label>
        <div class="user-form-inputs">
            <input type="text" id="register-username" name="register-username">
        </div>

        <!-- Password -->
        <label for="register-password">Password</label>
        <div class="user-form-inputs">
            <input type="password" id="register-password" name="register-password">
        </div>

        <!-- Confirm Password -->
        <label for="confirm-password">Confirm Password</label>
        <div class="user-form-inputs">
            <input type="password" id="confirm-password" name="confirm-password"
            minlength="6" maxlength="16" pattern="^[a-zA-Z0-9]{5,15}$">
        </div>

        <!-- Form Submit -->
        <div class="user-form-submit">
            <input type="submit" id="register-submit" name="register-submit" value="Create an Account"><br>
        </div>
    </form>  
</div>       
{% endblock %}

{% block script %}
<!-- Validation Script Link -->
<script src="{{ url_for('static', filename='js/validation.js') }}" defer></script>  
{% endblock %}
