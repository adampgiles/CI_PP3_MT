{% extends "base.html" %}
{% block content %}
    <div class="user-form-section">  
        
        <h2>Register</h2>

        <p>Register below to share your Tales with other Mini Tales users.</p>

        <form id="register-form" class="register-form" method="POST" action="{{ url_for( 'authentication.register') }}">       
            <!-- Username -->
            <label for="username">Username</label>
            <div class="user-form-inputs">
                <input type="text" id="register-username" name="username">
                <p id="username-alert"></p>
            </div>

            <!-- Password -->
            <label for="password">Password</label>
            <div class="user-form-inputs">
                <input type="password" id="register-password" name="password">
                <p id="password-alert"></p>
            </div>

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password</label>
            <div class="user-form-inputs">
                <input type="password" id="confirm-password" name="confirm-password"
                minlength="6" maxlength="16" pattern="^[a-zA-Z0-9]{5,15}$">
                <p id="confirm-password-alert"></p>
            </div>

            <!-- Form Submit -->
            <div class="user-form-submit">
                <input type="submit" id="register-submit" name="register-submit" value="Create an Account"><br>
            </div>
        </form>  
    </div>    
{% endblock %}
