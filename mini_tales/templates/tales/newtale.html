{% extends "base.html" %}
{% block content %}
<!-- New Tale Form - For user's to submit their tales -->
<div class="newtale-form-section">        
    <h2>Share Your Tale</h2>

    <!-- Form instruction -->
    <p>Complete the form below to Share Your Tale.
    <form class="newtale-form" method="POST" action="{{ url_for( 'tales.newtale') }}"> 

    <!-- Title -->
    <label for="title">Tale Title</label><br>
    <div class="tale-form-inputs">
        <input type="text" id="title" name="title"
        minlength="3" maxlength="25" required><br>
    </div>
    
    <!-- Topic -->
    <label for="topic">Tale Topic</label>
    <div class="tale-form-inputs">
        <select name="topic" id="topic">
            <option value="Adventure">Adventure</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Horror">Horror</option>
            <option value="Comedy">Comedy</option>
            <option value="Romance">Romance</option>
            <option value="Crime">Crime</option>
            <option value="Thriller">Thriller</option>
            <option value="Mystery">Mystery</option>
        </select>
    </div>

    <!-- Blurb -->
    <label for="tale-blurb">Tale Blurb</label>
    <div class="tale-form-inputs">
        <textarea id="tale-blurb"  class="tale-blurb" name="tale-blurb" cols="30" rows="10" maxlength="375" required></textarea>
    </div>

    <!-- Tale Content -->
    <label for="tale-content">Your Tale</label>
    <div class="newtale-form-inputs">
        <textarea id="tale-content"  class="tale-content" name="tale-content" cols="30" rows="10" maxlength="35000" required></textarea>
    </div>    

    <!-- Form Submit -->
    <div class="tale-form-submit">
        <input type="submit" id="newtale-submit" name="newtale-submit" value="Share Your Tale"><br>
    </div>
    </form>
</div>
{% endblock %}
