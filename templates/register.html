{% extends "base.html" %}
{% block content %}
<div class="navigation-bar">
    <ul>
        <li><a href="{{ url_for( 'get_stories') }}">Explore Tales</a></li>
        <li><a href="#Inspiration">Inspiration</a></li>
        <li><a href="{{ url_for( 'login') }}">Log in</a></li>
    </ul> 
</div>

    <h2>Register</h2>

    <div class="register-form-section">
        <form class="register-form" method="POST" action="{{ url_for( 'register') }}">
            <!-- Form instruction -->
            <p>Register below to share your Tales with other Mini Tales users.</p>
            <!-- Username -->
            <label for="username">Username</label><br>
            <div class="register-form-inputs">
                <input type="text" id="username" name="username" required><br>
            </div>
            <!-- Email Address -->
            <label for="email-address">Email Address</label><br>
            <div class="register-form-inputs">
                <input type="email" id="email-address" name="email-address" required><br>
            </div>
            <!-- Password -->
            <label for="password">Password</label><br>
            <div class="register-form-inputs">
                <input type="password" id="password" name="password" required><br>
            </div>
            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password</label><br>
            <div class="register-form-inputs">
                <input type="password" id="confirm-password" name="confirm-password" required><br>
            </div>
            <!-- Confirm Password -->
            <div class="register-form-submit">
                <input type="submit" id="register-submit" name="register-submit" value="Create an Account" required><br>
            </div>
        </form>
    </div>
{% endblock %}
