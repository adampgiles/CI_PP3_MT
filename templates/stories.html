{% extends "base.html" %}
{% block content %}

    <h2>Explore Tales</h2>

    <div class="story-block">
        {% for story in stories %}

        <div class="story-block-top">
            <div class="story-title-publish">
                <div class="story-title">{{story.story_title}}</div>
                <div class="story-publish-date">Published: {{story.story_publish_date}}</div>
            </div>
            <div class="story-topic">{{story.story_topic}}</div>
        </div>

        <div class="story-block-middle">{{story.story_blurb}}</div>

        <div class="story-block-bottom">
            <div class="story-author">{{story.story_author}}</div>
            <div class="story-views">{{story.story_views}}</div>
            <div class="story-likes">{{story.story_likes}}</div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
