{% extends "base.html" %}
{% block content %}
<div class="fulltale-block">
        <h2>{{tale.tale_title}}</h2>

        <div class="fulltale-author">By {{tale.tale_author}}</div>

        <div class="fulltale-publish-date">Published: {{tale.tale_publish_date}}</div>
        
        <div class="fulltale-views-likes">
            <div class="fulltale-likes"><i class="fa-solid fa-heart"></i>{{tale.tale_likes}}</div>
            <div class="fulltale-views"><i class="fa-solid fa-eye"></i>{{tale.tale_views}}</div>
        </div>

        <div class="fulltale-content">{{tale.tale_content}}</div>

    </div>   
{% endblock %}
